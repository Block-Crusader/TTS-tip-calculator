<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTS Tip Calculator</title>
  </head>
  <!-- Link to Cascading Style Sheet-->
  <link rel="stylesheet" href="index.cdd.css" />

  <body>
    <div id="whole-calculator">
      <div id="calculator">
        <div>
          <img
            src="https://tse1.mm.bing.net/th?id=OIP.Cgu8yMqADZeFn3kIky39zAHaHa&pid=Api&P=0&w=300&h=300"
          />
        </div>
        <!-- Data entry area -->
        <div id="calc-contents">
          <h1 id="heading">Tip Calculator</h1>
          <div>
            <form>
              <!-- Text box input for the entering the actual bill amount-->
              <div id="bill">
                <label for="billAmount">Total Amount Of Bill: $</label>
                <input type="text" id="billAmount" name="billAmount" placeholder="Enter Check Total"/>
              </div>

              <!-- Header for the "Quality of Service" inputs-->
              <h3>How would you rate your service?</h3>

              <!-- Tip percentage/"Quality of Service" Choices -->
              <select id="tipPercent">
                <option id="fair" value="0.1">Fair: 10%</option>
                <option id="Good" value="0.15">Good: 15%</option>
                <option id="Great" value="0.2">Great: 20%</option>
              </select>
            </form><br>

            <!-- Text box input for the entering the amount of people eating at the table -->
            <div id="people">
              <label for="amountPeople">How Many People?</label>
              <input type="text" id="amountPeople" name="amountPeople" placeholder="Enter Number in Party"/>
            </div>
          <br>

         <!-- Calculation button -->
            <div id="button-calc">
              <button id="calculate">Calculate</button>
            </div>
          </div>
          <br />

        <!-- Tip result -->
          <div id="totalTip">
            <span id="tip">0.00</span>
          </div>

          <p></p>
          <label>&nbsp;</label>
          
        </div>
      </div>
    </div>

    <!-- Link to JavaScript-->
    <script src="tipCalc.js"></script>
  </body>
</html>
